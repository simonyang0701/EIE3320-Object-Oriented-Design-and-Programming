	var isbn = document.search.isbn.value;

	// Put your code here
	if (isBlank(isbn) && isBlank(author)){
		alert("Error: You must input either ISBN or Author to search books.")
		return false
	}
  	return true
}


function isBlank(s) {
	var i
	for (i = 0; i < s.length; i++) {
		if (s.charAt(i) != " ")
			return false
	}
	return true
}
